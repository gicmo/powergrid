<!-- -*- engine:django -*- -->
{% extends "layout.html" %}
{% block body %}

<table class="table table-sm table-hover">
  <thead>
    <tr>
      <th>Action</th>
      <th>Model</th>
      <th>GNOME</th>
      <th>Test</th>
      <th>Power</th>
      <th>Est. Life</th>
    </tr>
    <tbody>
    {% for entry in entries %}
    <tr>
      <th scope="row"><a href="/runs/{{ entry.id | safe }}">
        <i class="fa fa-area-chart" aria-hidden="true"></i>
      </a></th>
      <td>{{ entry.model }}</td>
      <td>{{ entry.gnome}} </td>
      <td>{{ entry.test_name }}</td>
      <td>{{ entry.est_power }}</td>
      <td>{{ entry.est_life }}</td>
    </tr>
  {% endfor %}
    </tbody>
</table>

{% endblock %}
